<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sistema ESP32 췅 Gr치ficos Vegetaci칩n</title>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #d4edda; /* verde suave de vegetaci칩n */
      padding: 25px;
    }

    h1, h2 {
      text-align: center;
      color: #155724; /* verde oscuro para contraste */
    }

    .btn {
      padding: 10px 15px;
      margin-right: 10px;
      border: none;
      cursor: pointer;
      color: white;
      border-radius: 5px;
      font-size: 16px;
    }

    .excel {
      background: #28a745;
    }

    .csv {
      background: #17a2b8;
    }

    /* Contenedor para los gr치ficos */
    #charts {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      margin-top: 30px;
      margin-bottom: 40px; /* m치s espacio debajo de los gr치ficos */
      gap: 20px; /* espacio entre cada gr치fico */
    }

    .chart-box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 45%; /* 2 gr치ficos por fila */
      height: 300px;
      margin-bottom: 20px;
    }

    canvas {
      max-width: 100%;
      max-height: 100%;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      margin-top: 40px; /* m치s espacio sobre la tabla */
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }

    th {
      background: #28a745; /* verde fuerte para cabecera */
      color: white;
    }

    td {
      color: #155724; /* texto verde oscuro */
    }
  </style>
</head>
<body>

  <h1>Sistema de Riego</h1>

  <div>
    <a href="https://sistema-de-riego-w2uh.onrender.com/export/excel">
      <button class="btn excel">游닂 Descargar Excel</button>
    </a>

    <a href="https://sistema-de-riego-w2uh.onrender.com/export/csv">
      <button class="btn csv">游늯 Descargar CSV</button>
    </a>
  </div>

  <!-- Contenedor de gr치ficos -->
  <div id="charts">
    <div class="chart-box">
      <h2>Humedad del Suelo</h2>
      <canvas id="chartHumedad"></canvas>
    </div>

    <div class="chart-box">
      <h2>Humedad + Temperatura</h2>
      <canvas id="chartHT"></canvas>
    </div>

    <div class="chart-box">
      <h2>Nivel de Agua</h2>
      <canvas id="chartAgua"></canvas>
    </div>

    <div class="chart-box">
      <h2>Combinado (Humedad + Temp + Agua)</h2>
      <canvas id="chartCombinado"></canvas>
    </div>
  </div>

  <!-- Tabla de datos -->
  <table>
    <thead>
      <tr>
        <th>Humedad (%)</th>
        <th>Temperatura (춿C)</th>
        <th>Nivel de Agua (%)</th>
        <th>Fecha</th>
      </tr>
    </thead>
    <tbody id="tablaDatos">
      <tr><td colspan="4">Cargando...</td></tr>
    </tbody>
  </table>

  <script>
    const API = "https://sistema-de-riego-w2uh.onrender.com/datos";

    // Crear gr치ficos
    const chartHumedad = new Chart(document.getElementById("chartHumedad").getContext("2d"), {
      type: "line",
      data: { labels: [], datasets: [{ label: "Humedad (%)", data: [], borderColor: "blue", fill: false }] },
      options: { responsive: true, maintainAspectRatio: false }
    });

    const chartHT = new Chart(document.getElementById("chartHT").getContext("2d"), {
      type: "line",
      data: { labels: [], datasets: [
        { label: "Humedad (%)", data: [], borderColor: "blue", fill: false },
        { label: "Temperatura (춿C)", data: [], borderColor: "red", fill: false }
      ]},
      options: { responsive: true, maintainAspectRatio: false }
    });

    const chartAgua = new Chart(document.getElementById("chartAgua").getContext("2d"), {
      type: "line",
      data: { labels: [], datasets: [{ label: "Nivel de Agua (%)", data: [], borderColor: "green", fill: false }] },
      options: { responsive: true, maintainAspectRatio: false }
    });

    const chartCombinado = new Chart(document.getElementById("chartCombinado").getContext("2d"), {
      type: "line",
      data: { labels: [], datasets: [
        { label: "Humedad (%)", data: [], borderColor: "blue", fill: false },
        { label: "Temperatura (춿C)", data: [], borderColor: "red", fill: false },
        { label: "Nivel de Agua (%)", data: [], borderColor: "green", fill: false }
      ]},
      options: { responsive: true, maintainAspectRatio: false }
    });

    async function cargarDatos() {
      try {
        const res = await fetch(API);
        const datos = await res.json();

        // Solo 칰ltimos 20 registros
        const ultimosDatos = datos.slice(-20);

        // ==== Actualizar tabla ====
        const tabla = document.getElementById("tablaDatos");
        tabla.innerHTML = "";
        ultimosDatos.forEach(d => {
          tabla.innerHTML += `
            <tr>
              <td>${d.humedad ?? "-"}</td>
              <td>${d.temperatura ?? "-"}</td>
              <td>${d.nivelAgua ?? "-"}</td>
              <td>${new Date(d.fecha).toLocaleString()}</td>
            </tr>
          `;
        });

        const labels = ultimosDatos.map(d => new Date(d.fecha).toLocaleTimeString());

        // === Humedad solo ===
        chartHumedad.data.labels = labels;
        chartHumedad.data.datasets[0].data = ultimosDatos.map(d => d.humedad);
        chartHumedad.update();

        // === Humedad + Temperatura ===
        chartHT.data.labels = labels;
        chartHT.data.datasets[0].data = ultimosDatos.map(d => d.humedad);
        chartHT.data.datasets[1].data = ultimosDatos.map(d => d.temperatura);
        chartHT.update();

        // === Nivel de Agua ===
        chartAgua.data.labels = labels;
        chartAgua.data.datasets[0].data = ultimosDatos.map(d => d.nivelAgua);
        chartAgua.update();

        // === Combinado ===
        chartCombinado.data.labels = labels;
        chartCombinado.data.datasets[0].data = ultimosDatos.map(d => d.humedad);
        chartCombinado.data.datasets[1].data = ultimosDatos.map(d => d.temperatura);
        chartCombinado.data.datasets[2].data = ultimosDatos.map(d => d.nivelAgua);
        chartCombinado.update();

      } catch (err) {
        console.error(err);
      }
    }

    cargarDatos();
    setInterval(cargarDatos, 5000); // actualizar cada 5 segundos
  </script>

</body>
</html>
