<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sistema ESP32 · Indicadores Gauge</title>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-gauge@0.3.0/dist/chartjs-gauge.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 15px;
      background-color: #d4edda;
    }

    h1 { text-align: center; }

    #gauges {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .gauge-box {
      background: white;
      padding: 15px;
      border-radius: 12px;
      width: 260px;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 8px;
      border: 1px solid #bbb;
      text-align: center;
    }

    th {
      background: #28a745;
      color: white;
    }

    button {
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover { background-color: #218838; }
  </style>
</head>
<body>

<h1>Sistema de Riego - Indicadores</h1>

<div id="gauges">
  <div class="gauge-box">
    <h3>Humedad del Suelo (%)</h3>
    <canvas id="gaugeHumedad"></canvas>
  </div>

  <div class="gauge-box">
    <h3>Temperatura (°C)</h3>
    <canvas id="gaugeTemperatura"></canvas>
  </div>

  <div class="gauge-box">
    <h3>Nivel de Agua (%)</h3>
    <canvas id="gaugeAgua"></canvas>
  </div>
</div>

<table>
  <thead>
    <tr>
      <th>Humedad Suelo (%)</th>
      <th>Temperatura (°C)</th>
      <th>Nivel Agua (%)</th>
      <th>Fecha</th>
    </tr>
  </thead>
  <tbody id="tablaDatos">
    <tr><td colspan="4">Cargando...</td></tr>
  </tbody>
</table>

<div style="text-align:center;">
  <button onclick="exportExcel()">Exportar a Excel</button>
  <button onclick="exportCSV()">Exportar a CSV</button>
</div>

<script>
const API = "https://sistema-de-riego-w2uh.onrender.com";

function crearGauge(id, max) {
  const ctx = document.getElementById(id).getContext("2d");
  return new Chart(ctx, {
    type: "gauge",
    data: {
      datasets: [{
        value: 0,
        min: 0,
        max: max,
        backgroundColor: ["#28a745", "#ffc107", "#dc3545"],
        borderWidth: 2
      }]
    },
    options: {
      responsive: true,
      needle: { radiusPercentage: 2, widthPercentage: 3, lengthPercentage: 80 }
    }
  });
}

let gaugeH = crearGauge("gaugeHumedad", 100);
let gaugeT = crearGauge("gaugeTemperatura", 60);
let gaugeA = crearGauge("gaugeAgua", 100);

async function cargarDatos() {
  try {
    const res = await fetch(`${API}/datos`);
    const datos = await res.json();

    if (!Array.isArray(datos) || datos.length === 0) return;

    const ultimo = datos[0];

    // ACTUALIZAR GAUGES
    gaugeH.data.datasets[0].value = ultimo.humedadSuelo ?? 0;
    gaugeT.data.datasets[0].value = ultimo.temperatura ?? 0;
    gaugeA.data.datasets[0].value = ultimo.nivelAgua ?? 0;

    gaugeH.update();
    gaugeT.update();
    gaugeA.update();

    // ACTUALIZAR TABLA
    const tabla = document.getElementById("tablaDatos");
    tabla.innerHTML = "";
    datos.slice(0, 10).forEach(d => {
      tabla.innerHTML += `
        <tr>
          <td>${d.humedadSuelo ?? "-"}</td>
          <td>${d.temperatura ?? "-"}</td>
          <td>${d.nivelAgua ?? "-"}</td>
          <td>${new Date(d.fecha).toLocaleString()}</td>
        </tr>
      `;
    });

  } catch (e) {
    console.error("Error cargando datos:", e);
  }
}

function exportExcel() {
  window.open(`${API}/export/excel`, "_blank");
}

function exportCSV() {
  window.open(`${API}/export/csv`, "_blank");
}

cargarDatos();
setInterval(cargarDatos, 5000);
</script>

</body>
</html>
