<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sistema ESP32 路 Gr谩ficos Vegetaci贸n</title>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #d4edda; /* verde suave de vegetaci贸n */
      padding: 25px;
    }

    h1, h2 {
      text-align: center;
      color: #155724; /* verde oscuro para contraste */
    }

    .btn {
      padding: 10px 15px;
      margin-right: 10px;
      border: none;
      cursor: pointer;
      color: white;
      border-radius: 5px;
      font-size: 16px;
    }

    .excel { background: #28a745; }
    .csv { background: #17a2b8; }

    #charts {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      gap: 20px;
      margin-top: 30px;
      margin-bottom: 40px;
    }

    .chart-box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 250px;
      height: 250px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    canvas {
      max-width: 100%;
      max-height: 100%;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      margin-top: 40px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }

    th {
      background: #28a745;
      color: white;
    }

    td {
      color: #155724;
    }
  </style>
</head>
<body>

  <h1>Sistema de Riego</h1>

  <div>
    <a href="https://sistema-de-riego-w2uh.onrender.com/export/excel">
      <button class="btn excel"> Descargar Excel</button>
    </a>
    <a href="https://sistema-de-riego-w2uh.onrender.com/export/csv">
      <button class="btn csv"> Descargar CSV</button>
    </a>
  </div>

  <div id="charts">
    <div class="chart-box">
      <h2>Humedad del Suelo</h2>
      <canvas id="chartHumedad"></canvas>
    </div>

    <div class="chart-box">
      <h2>Temperatura</h2>
      <canvas id="chartTemperatura"></canvas>
    </div>

    <div class="chart-box">
      <h2>Nivel de Agua</h2>
      <canvas id="chartAgua"></canvas>
    </div>

    <div class="chart-box">
      <h2>Combinado</h2>
      <canvas id="chartCombinado"></canvas>
    </div>
  </div>

  <table>
    <thead>
      <tr>
        <th>Humedad (%)</th>
        <th>Temperatura (掳C)</th>
        <th>Nivel de Agua (%)</th>
        <th>Fecha</th>
      </tr>
    </thead>
    <tbody id="tablaDatos">
      <tr><td colspan="4">Cargando...</td></tr>
    </tbody>
  </table>

  <script>
    const API = "https://sistema-de-riego-w2uh.onrender.com/datos";

    const createDoughnut = (ctx, color) => {
      return new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: ["Valor", ""],
          datasets: [{
            data: [0, 100],
            backgroundColor: [color, "#eee"],
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          cutout: '70%',
          plugins: {
            legend: { display: false },
            tooltip: { enabled: false }
          }
        }
      });
    };

    const chartHumedad = createDoughnut(document.getElementById("chartHumedad").getContext("2d"), "blue");
    const chartTemperatura = createDoughnut(document.getElementById("chartTemperatura").getContext("2d"), "red");
    const chartAgua = createDoughnut(document.getElementById("chartAgua").getContext("2d"), "green");
    const chartCombinado = createDoughnut(document.getElementById("chartCombinado").getContext("2d"), "purple");

    async function cargarDatos() {
      try {
        const res = await fetch(API);
        const datos = await res.json();
        const ultimos = datos.slice(-1)[0]; // 煤ltimo dato

        // Actualizar tabla 煤ltimos 20 registros
        const tabla = document.getElementById("tablaDatos");
        tabla.innerHTML = "";
        datos.slice(-20).forEach(d => {
          tabla.innerHTML += `
            <tr>
              <td>${d.humedad ?? "-"}</td>
              <td>${d.temperatura ?? "-"}</td>
              <td>${d.nivelAgua ?? "-"}</td>
              <td>${new Date(d.fecha).toLocaleString()}</td>
            </tr>
          `;
        });

        if (ultimos) {
          chartHumedad.data.datasets[0].data[0] = ultimos.humedad ?? 0;
          chartHumedad.data.datasets[0].data[1] = 100 - (ultimos.humedad ?? 0);
          chartHumedad.update();

          chartTemperatura.data.datasets[0].data[0] = ultimos.temperatura ?? 0;
          chartTemperatura.data.datasets[0].data[1] = 100 - (ultimos.temperatura ?? 0);
          chartTemperatura.update();

          chartAgua.data.datasets[0].data[0] = ultimos.nivelAgua ?? 0;
          chartAgua.data.datasets[0].data[1] = 100 - (ultimos.nivelAgua ?? 0);
          chartAgua.update();

          // Combinado: sumamos los tres para visualizaci贸n
          const h = ultimos.humedad ?? 0;
          const t = ultimos.temperatura ?? 0;
          const a = ultimos.nivelAgua ?? 0;
          chartCombinado.data.datasets[0].data = [h, t, a, Math.max(0, 100 - (h+t+a))];
          chartCombinado.update();
        }

      } catch (err) {
        console.error(err);
      }
    }

    cargarDatos();
    setInterval(cargarDatos, 5000); // actualizar cada 5 segundos
  </script>

</body>
</html>
