<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sistema ESP32 췅 Humedad, Temperatura y Nivel de Agua</title>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      padding: 25px;
    }

    h1, h2 {
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
    }

    th {
      background: #007bff;
      color: white;
    }

    .btn {
      padding: 10px 15px;
      margin-right: 10px;
      border: none;
      cursor: pointer;
      color: white;
      border-radius: 5px;
      font-size: 16px;
    }

    .excel {
      background: #28a745;
    }

    .csv {
      background: #17a2b8;
    }

    #chartContainer {
      width: 100%;
      max-width: 900px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
    }

    canvas {
      max-width: 100%;
    }
  </style>
</head>
<body>

  <h1>Datos del ESP32 desde MongoDB</h1>

  <div>
    <a href="https://sistema-de-riego-w2uh.onrender.com/export/excel">
      <button class="btn excel">游닂 Descargar Excel</button>
    </a>

    <a href="https://sistema-de-riego-w2uh.onrender.com/export/csv">
      <button class="btn csv">游늯 Descargar CSV</button>
    </a>
  </div>

  <!-- GR츼FICAS -->
  <div id="chartContainer">
    <h2>Gr치fica de Humedad y Temperatura</h2>
    <canvas id="chartHT"></canvas>
  </div>

  <div id="chartContainer">
    <h2>Gr치fica de Nivel de Agua</h2>
    <canvas id="chartNA"></canvas>
  </div>

  <!-- TABLA -->
  <table>
    <thead>
      <tr>
        <th>Humedad (%)</th>
        <th>Temperatura (춿C)</th>
        <th>Nivel de Agua (%)</th>
        <th>Fecha</th>
      </tr>
    </thead>
    <tbody id="tablaDatos">
      <tr><td colspan="4">Cargando...</td></tr>
    </tbody>
  </table>

  <script>
    const API = "https://sistema-de-riego-w2uh.onrender.com/datos";

    // Gr치fica Humedad + Temperatura
    const ctxHT = document.getElementById("chartHT").getContext("2d");
    const chartHT = new Chart(ctxHT, {
      type: "line",
      data: {
        labels: [],
        datasets: [
          { label: "Humedad (%)", data: [], borderColor: "blue", fill: false },
          { label: "Temperatura (춿C)", data: [], borderColor: "red", fill: false }
        ]
      },
      options: { responsive: true }
    });

    // Gr치fica Nivel de Agua
    const ctxNA = document.getElementById("chartNA").getContext("2d");
    const chartNA = new Chart(ctxNA, {
      type: "line",
      data: {
        labels: [],
        datasets: [
          { label: "Nivel de Agua (%)", data: [], borderColor: "green", fill: false }
        ]
      },
      options: { responsive: true }
    });

    async function cargarDatos() {
      try {
        const res = await fetch(API);
        const datos = await res.json();

        // ==== Actualizar tabla ====
        const tabla = document.getElementById("tablaDatos");
        tabla.innerHTML = "";
        datos.forEach(d => {
          tabla.innerHTML += `
            <tr>
              <td>${d.humedad ?? "-"}</td>
              <td>${d.temperatura ?? "-"}</td>
              <td>${d.nivelAgua ?? "-"}</td>
              <td>${new Date(d.fecha).toLocaleString()}</td>
            </tr>
          `;
        });

        // ==== Actualizar gr치fico Humedad + Temperatura ====
        const labels = datos.map(d => new Date(d.fecha).toLocaleTimeString());
        chartHT.data.labels = labels;
        chartHT.data.datasets[0].data = datos.map(d => d.humedad);
        chartHT.data.datasets[1].data = datos.map(d => d.temperatura);
        chartHT.update();

        // ==== Actualizar gr치fico Nivel de Agua ====
        chartNA.data.labels = labels;
        chartNA.data.datasets[0].data = datos.map(d => d.nivelAgua);
        chartNA.update();

      } catch (err) {
        console.error(err);
      }
    }

    cargarDatos();
    setInterval(cargarDatos, 5000); // actualizar cada 5 segundos
  </script>

</body>
</html>
